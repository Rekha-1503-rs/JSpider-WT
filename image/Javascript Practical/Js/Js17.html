<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./Ma.jpg" alt="" />
    <button onclick="OnclickF()">Click Me</button>
    <br /><br />
    <button ondblclick="OndblF()">Click Here</button>
    <br /><br />
    <button oncontextmenu="OnTextF()">Click Me</button>
    <br /><br />
    <button onmouseenter="OnMouseEnterF()">Click</button>
    <br /><br />
    <button onmouseout="OnMouseOutF()">Click Me</button>
    <br /><br />
    <button onmousedown="OnMouseDownF()">Click Here</button>
    <br /><br />
    <button onmouseup="OnMouseUpF()">Click</button>
    <br /><br />
    <button onkeypress="OnKeyPress()">Clicked</button>
    <br /><br />
    <button onkeyup="OnKeyUpF()">Click</button>
    <br /><br />
    <button onload="OnLoadF()">Click me</button>
    <br /><br />
    <button onunload="OnUnLoadF()">Click</button>
    <br /><br />
    <button onresize="OnResizeF()">Click Here</button>
    <br /><br />
    <button onscroll="OnScrollF()">Click</button>
  </body>
  <script>
    function OnclickF() {
      document.write("Hello Everyone");
    }
    function OndblF() {
      alert("Hi");
    }
    function OnTextF() {
      alert("Hey");
    }
    function OnMouseEnterF() {
      document.write("Rikki");
    }
    function OnMouseEnterF() {
      document.write("I am Onmouseenter");
    }
    function OnMouseDownF() {
      document.write("Hello");
    }
    function OnMouseUpF() {
      document.write("Hello everyone");
    }
    function OnKeyPress() {
      alert("Hello Gyus");
    }
    function OnKeyUpF() {
      document.write("Perfect");
    }

    function OnLoadF() {
      document.write("Loading");
    }
    function OnUnLoadF() {
      document.write("Hello");
    }
    function OnResizeF() {
      document.write("Hi");
    }
    function OnScrollF() {
      document.write("Hello");
    }
  </script>
</html>
