<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coparison Operator</h1>
  </body>
  <script>
    // var a = 10;
    // var b = 20;
    // document.write(a > b);

    var a = 10;
    var b = 100;
    document.write(a < b);
    document.write("<br>");

    var x = 200;
    var y = 20;
    document.write(x <= y);
    document.write("<br>");

    var p = 50;
    var q = 70;
    document.write(p >= q);
    document.write("<br>");

    document.write(null == undefined);
    document.write("<br>");
    document.write(null === undefined);
  </script>
</html>
